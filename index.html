<html><head><base href="https://api.websim.io/RockPaperScissors/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piedra, Papel o Tijeras</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(45deg, #3498db, #8e44ad);
    color: white;
  }
  .game-container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  h1 {
    margin-bottom: 2rem;
  }
  .choices {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .choice {
    font-size: 2rem;
    padding: 1rem;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
    background-color: rgba(255, 255, 255, 0.2);
  }
  .choice:hover {
    transform: scale(1.1);
  }
  #result {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  #score {
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>Piedra, Papel o Tijeras</h1>
  <div class="choices">
    <button class="choice" onclick="play('piedra')">ü™®</button>
    <button class="choice" onclick="play('papel')">üìÑ</button>
    <button class="choice" onclick="play('tijeras')">‚úÇÔ∏è</button>
  </div>
  <div id="result"></div>
  <div id="score">Jugador: 0 - Computadora: 0</div>
</div>

<script>
let playerScore = 0;
let computerScore = 0;

function computerChoice() {
  const choices = ['piedra', 'papel', 'tijeras'];
  return choices[Math.floor(Math.random() * choices.length)];
}

function play(playerSelection) {
  const computerSelection = computerChoice();
  const result = getResult(playerSelection, computerSelection);
  updateScore(result);
  displayResult(playerSelection, computerSelection, result);
}

function getResult(player, computer) {
  if (player === computer) return 'Empate';
  if (
    (player === 'piedra' && computer === 'tijeras') ||
    (player === 'papel' && computer === 'piedra') ||
    (player === 'tijeras' && computer === 'papel')
  ) {
    return 'Ganaste';
  }
  return 'Perdiste';
}

function updateScore(result) {
  if (result === 'Ganaste') playerScore++;
  if (result === 'Perdiste') computerScore++;
}

function displayResult(player, computer, result) {
  const resultDiv = document.getElementById('result');
  const scoreDiv = document.getElementById('score');
  
  resultDiv.innerHTML = `
    T√∫ elegiste: ${getEmoji(player)}<br>
    La computadora eligi√≥: ${getEmoji(computer)}<br>
    ${result}!
  `;
  
  scoreDiv.textContent = `Jugador: ${playerScore} - Computadora: ${computerScore}`;
}

function getEmoji(choice) {
  switch(choice) {
    case 'piedra': return 'ü™®';
    case 'papel': return 'üìÑ';
    case 'tijeras': return '‚úÇÔ∏è';
  }
}
</script>
</body>
</html>
